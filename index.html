<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
        }

        button.remove {
            background-color: #f44336;
            border: none;
            color: white;
            cursor: pointer;
        }

        button.remove:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Manager live change test</h1>
        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="itemQuantity" placeholder="Quantity" required>
            <button type="submit">Add Item</button>
        </form>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be listed here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let itemName = document.getElementById('itemName').value;
            let itemQuantity = document.getElementById('itemQuantity').value;

            if (itemName && itemQuantity) {
                addItemToTable(itemName, itemQuantity);
            }
        });

        function addItemToTable(name, quantity) {
            let table = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
            let row = table.insertRow();

            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);

            cell1.textContent = name;
            cell2.textContent = quantity;

            let removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.classList.add('remove');
            removeButton.onclick = function() {
                row.remove();
            };
            cell3.appendChild(removeButton);
        }
    </script>
</body>
</html>
